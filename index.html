<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Top Header -->
        <header class="header">
            <h1>D&D Companion</h1>
            <div class="character-display">
                <span id="headerCharacterName">New Character</span>
                <span id="headerLevel">Lv.1</span>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="home">
                <span class="tab-icon">üè†</span>
                <span class="tab-label">Home</span>
            </button>
            <button class="tab-btn" data-tab="character">
                <span class="tab-icon">‚öîÔ∏è</span>
                <span class="tab-label">Character</span>
            </button>
            <button class="tab-btn" data-tab="inventory">
                <span class="tab-icon">üéí</span>
                <span class="tab-label">Inventory</span>
            </button>
            <button class="tab-btn" data-tab="locations">
                <span class="tab-icon">üó∫Ô∏è</span>
                <span class="tab-label">Locations</span>
            </button>
            <button class="tab-btn" data-tab="profile">
                <span class="tab-icon">üë§</span>
                <span class="tab-label">Profile</span>
            </button>
        </nav>

        <!-- Tab Content -->
        <main class="tab-content">
            <!-- Home Tab -->
            <div id="home-tab" class="tab-pane active">
                <div class="home-content">
                    <div class="welcome-message">
                        <h2>Welcome, <span id="homeCharacterName">Adventurer</span>!</h2>
                        <p>Choose what you'd like to manage:</p>
                    </div>
                    
                    <div class="bubble-navigation">
                        <button class="nav-bubble stats-bubble" data-target="character">
                            <div class="bubble-icon">‚öîÔ∏è</div>
                            <div class="bubble-title">Character Stats</div>
                            <div class="bubble-desc">Manage your abilities, HP, and combat stats</div>
                        </button>
                        
                        <button class="nav-bubble inventory-bubble" data-target="inventory">
                            <div class="bubble-icon">üéí</div>
                            <div class="bubble-title">Inventory</div>
                            <div class="bubble-desc">Track items, equipment, and gold</div>
                        </button>
                        
                        <button class="nav-bubble notes-bubble" data-target="locations">
                            <div class="bubble-icon">üó∫Ô∏è</div>
                            <div class="bubble-title">Locations & Notes</div>
                            <div class="bubble-desc">Record places, NPCs, and campaign notes</div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Character Tab -->
            <div id="character-tab" class="tab-pane">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">STR</div>
                        <select id="strength" class="stat-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10" selected>10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                        </select>
                        <div class="stat-modifier" id="strMod">+0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">DEX</div>
                        <select id="dexterity" class="stat-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10" selected>10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                        </select>
                        <div class="stat-modifier" id="dexMod">+0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">CON</div>
                        <select id="constitution" class="stat-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10" selected>10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                        </select>
                        <div class="stat-modifier" id="conMod">+0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">INT</div>
                        <select id="intelligence" class="stat-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10" selected>10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                        </select>
                        <div class="stat-modifier" id="intMod">+0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">WIS</div>
                        <select id="wisdom" class="stat-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10" selected>10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                        </select>
                        <div class="stat-modifier" id="wisMod">+0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">CHA</div>
                        <select id="charisma" class="stat-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10" selected>10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                        </select>
                        <div class="stat-modifier" id="chaMod">+0</div>
                    </div>
                </div>

                <div class="combat-stats">
                    <div class="combat-card hp-card">
                        <div class="combat-label">Hit Points</div>
                        <div class="hp-display">
                            <input type="number" id="currentHP" min="0" value="10" class="hp-input current">
                            <span class="hp-separator">/</span>
                            <input type="number" id="maxHP" min="1" value="10" class="hp-input max">
                        </div>
                    </div>
                    <div class="combat-card">
                        <div class="combat-label">AC</div>
                        <input type="number" id="armorClass" min="0" value="10" class="combat-input">
                    </div>
                    <div class="combat-card">
                        <div class="combat-label">Level</div>
                        <input type="number" id="level" min="1" max="20" value="1" class="combat-input">
                    </div>
                </div>
            </div>

            <!-- Inventory Tab -->
            <div id="inventory-tab" class="tab-pane">
                <div class="add-item-section">
                    <div class="input-group">
                        <input type="text" id="itemInput" placeholder="Add item..." class="item-name-input">
                        <input type="number" id="itemQuantity" placeholder="Qty" min="1" value="1" class="item-qty-input">
                    </div>
                    <button id="addItemBtn" class="add-btn">Add Item</button>
                </div>
                
                <div class="gold-section">
                    <div class="gold-display">
                        <span class="gold-icon">ü™ô</span>
                        <input type="number" id="gold" min="0" value="0" class="gold-input">
                        <span class="gold-label">Gold</span>
                    </div>
                </div>

                <div class="inventory-list" id="inventoryList">
                    <!-- Items will be added here dynamically -->
                </div>
            </div>

            <!-- Locations Tab -->
            <div id="locations-tab" class="tab-pane">
                <div class="add-location-section">
                    <div class="input-group">
                        <input type="text" id="locationInput" placeholder="Location name..." class="location-input">
                        <button id="addLocationBtn" class="add-btn">Add</button>
                    </div>
                </div>
                
                <div class="locations-list" id="locationsList">
                    <!-- Locations will be added here dynamically -->
                </div>
            </div>

            <!-- Profile Tab (Character Name & Settings) -->
            <div id="profile-tab" class="tab-pane">
                <div class="profile-section">
                    <div class="profile-field">
                        <label for="characterName">Character Name</label>
                        <input type="text" id="characterName" placeholder="Enter character name" class="profile-input">
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Settings</h3>
                    <button id="saveBtn" class="action-btn save">Save Progress</button>
                    <button id="clearBtn" class="action-btn danger">Clear All Data</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
