<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Top Header -->
        <header class="header">
            <h1>D&D Companion</h1>
            <div class="character-display">
                <span id="headerCharacterName">New Character</span>
                <span id="headerLevel">Lv.1</span>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="home">
                <span class="tab-icon">üè†</span>
                <span class="tab-label">Home</span>
            </button>
            <button class="tab-btn" data-tab="character">
                <span class="tab-icon">‚öîÔ∏è</span>
                <span class="tab-label">Character</span>
            </button>
            <button class="tab-btn" data-tab="inventory">
                <span class="tab-icon">üéí</span>
                <span class="tab-label">Inventory</span>
            </button>
            <button class="tab-btn" data-tab="locations">
                <span class="tab-icon">üó∫Ô∏è</span>
                <span class="tab-label">Locations</span>
            </button>
            <button class="tab-btn" data-tab="profile">
                <span class="tab-icon">üë§</span>
                <span class="tab-label">Profile</span>
            </button>
        </nav>

        <!-- Tab Content -->
        <main class="tab-content">
            <!-- Home Tab -->
            <div id="home-tab" class="tab-pane active">
                <div class="home-content">
                    <div class="welcome-message">
                        <h2>Welcome, <span id="homeCharacterName">Adventurer</span>!</h2>
                        <p>Choose what you'd like to manage:</p>
                    </div>
                    
                    <div class="bubble-navigation">
                        <button class="nav-bubble stats-bubble" data-target="character">
                            <div class="bubble-icon">‚öîÔ∏è</div>
                            <div class="bubble-title">Character Stats</div>
                            <div class="bubble-desc">Manage your abilities, HP, and combat stats</div>
                        </button>
                        
                        <button class="nav-bubble inventory-bubble" data-target="inventory">
                            <div class="bubble-icon">üéí</div>
                            <div class="bubble-title">Inventory</div>
                            <div class="bubble-desc">Track items, equipment, and gold</div>
                        </button>
                        
                        <button class="nav-bubble notes-bubble" data-target="locations">
                            <div class="bubble-icon">üó∫Ô∏è</div>
                            <div class="bubble-title">Locations & Notes</div>
                            <div class="bubble-desc">Record places, NPCs, and campaign notes</div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Character Tab -->
            <div id="character-tab" class="tab-pane">
                <div class="character-sheet">
                    <!-- Character Header -->
                    <div class="character-header">
                        <div class="character-basics">
                            <div class="basic-field">
                                <label>CHARACTER NAME</label>
                                <input type="text" id="characterNameDisplay" class="sheet-input" placeholder="Enter name">
                            </div>
                            <div class="basic-row">
                                <div class="basic-field">
                                    <label>CLASS & LEVEL</label>
                                    <input type="text" id="classLevel" class="sheet-input" placeholder="e.g., Fighter 5">
                                </div>
                                <div class="basic-field">
                                    <label>RACE</label>
                                    <input type="text" id="race" class="sheet-input" placeholder="e.g., Human">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Main Character Sheet Body -->
                    <div class="sheet-body">
                        <!-- Left Column: Ability Scores -->
                        <div class="left-column">
                            <div class="ability-scores">
                                <h3>ABILITY SCORES</h3>
                                <div class="abilities-list">
                                    <div class="ability-block">
                                        <div class="ability-name">STRENGTH</div>
                                        <div class="ability-score-container">
                                            <select id="strength" class="ability-score">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10" selected>10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                                <option value="21">21</option>
                                            </select>
                                        </div>
                                        <div class="ability-modifier" id="strMod">+0</div>
                                    </div>
                                    
                                    <div class="ability-block">
                                        <div class="ability-name">DEXTERITY</div>
                                        <div class="ability-score-container">
                                            <select id="dexterity" class="ability-score">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10" selected>10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                                <option value="21">21</option>
                                            </select>
                                        </div>
                                        <div class="ability-modifier" id="dexMod">+0</div>
                                    </div>
                                    
                                    <div class="ability-block">
                                        <div class="ability-name">CONSTITUTION</div>
                                        <div class="ability-score-container">
                                            <select id="constitution" class="ability-score">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10" selected>10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                                <option value="21">21</option>
                                            </select>
                                        </div>
                                        <div class="ability-modifier" id="conMod">+0</div>
                                    </div>
                                    
                                    <div class="ability-block">
                                        <div class="ability-name">INTELLIGENCE</div>
                                        <div class="ability-score-container">
                                            <select id="intelligence" class="ability-score">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10" selected>10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                                <option value="21">21</option>
                                            </select>
                                        </div>
                                        <div class="ability-modifier" id="intMod">+0</div>
                                    </div>
                                    
                                    <div class="ability-block">
                                        <div class="ability-name">WISDOM</div>
                                        <div class="ability-score-container">
                                            <select id="wisdom" class="ability-score">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10" selected>10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                                <option value="21">21</option>
                                            </select>
                                        </div>
                                        <div class="ability-modifier" id="wisMod">+0</div>
                                    </div>
                                    
                                    <div class="ability-block">
                                        <div class="ability-name">CHARISMA</div>
                                        <div class="ability-score-container">
                                            <select id="charisma" class="ability-score">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10" selected>10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                                <option value="21">21</option>
                                            </select>
                                        </div>
                                        <div class="ability-modifier" id="chaMod">+0</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Center Column: Combat Stats -->
                        <div class="center-column">
                            <div class="combat-section">
                                <div class="armor-class-section">
                                    <div class="ac-box">
                                        <input type="number" id="armorClass" min="0" value="10" class="ac-input">
                                        <label>ARMOR CLASS</label>
                                    </div>
                                </div>

                                <div class="initiative-speed">
                                    <div class="stat-box">
                                        <input type="number" id="initiative" value="0" class="stat-input" readonly>
                                        <label>INITIATIVE</label>
                                    </div>
                                    <div class="stat-box">
                                        <input type="number" id="speed" value="30" class="stat-input">
                                        <label>SPEED</label>
                                    </div>
                                </div>

                                <div class="hit-points-section">
                                    <div class="hp-box">
                                        <div class="hp-current">
                                            <input type="number" id="currentHP" min="0" value="10" class="hp-input">
                                            <label>CURRENT HIT POINTS</label>
                                        </div>
                                        <div class="hp-max">
                                            <input type="number" id="maxHP" min="1" value="10" class="hp-input">
                                            <label>HIT POINT MAXIMUM</label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="level-section">
                                    <div class="level-box">
                                        <input type="number" id="level" min="1" max="20" value="1" class="level-input">
                                        <label>LEVEL</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Right Column: Additional Info -->
                        <div class="right-column">
                            <div class="proficiency-section">
                                <div class="prof-bonus-box">
                                    <span id="proficiencyBonus" class="prof-bonus">+2</span>
                                    <label>PROFICIENCY BONUS</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Inventory Tab -->
            <div id="inventory-tab" class="tab-pane">
                <div class="add-item-section">
                    <div class="input-group">
                        <input type="text" id="itemInput" placeholder="Add item..." class="item-name-input">
                        <input type="number" id="itemQuantity" placeholder="Qty" min="1" value="1" class="item-qty-input">
                    </div>
                    <button id="addItemBtn" class="add-btn">Add Item</button>
                </div>
                
                <div class="currency-section">
                    <h3>Currency</h3>
                    <div class="currency-grid">
                        <div class="currency-item">
                            <span class="currency-icon">ü™ô</span>
                            <div class="currency-controls">
                                <button class="currency-btn minus" data-currency="gold">-</button>
                                <input type="number" id="gold" min="0" value="0" class="currency-input">
                                <button class="currency-btn plus" data-currency="gold">+</button>
                            </div>
                            <span class="currency-label">Gold</span>
                        </div>
                        <div class="currency-item">
                            <span class="currency-icon">ü•à</span>
                            <div class="currency-controls">
                                <button class="currency-btn minus" data-currency="silver">-</button>
                                <input type="number" id="silver" min="0" value="0" class="currency-input">
                                <button class="currency-btn plus" data-currency="silver">+</button>
                            </div>
                            <span class="currency-label">Silver</span>
                        </div>
                        <div class="currency-item">
                            <span class="currency-icon">üü´</span>
                            <div class="currency-controls">
                                <button class="currency-btn minus" data-currency="copper">-</button>
                                <input type="number" id="copper" min="0" value="0" class="currency-input">
                                <button class="currency-btn plus" data-currency="copper">+</button>
                            </div>
                            <span class="currency-label">Copper</span>
                        </div>
                    </div>
                </div>

                <div class="inventory-list" id="inventoryList">
                    <!-- Items will be added here dynamically -->
                </div>
            </div>

            <!-- Locations Tab -->
            <div id="locations-tab" class="tab-pane">
                <div class="add-location-section">
                    <div class="input-group">
                        <input type="text" id="locationInput" placeholder="Location name..." class="location-input">
                        <button id="addLocationBtn" class="add-btn">Add</button>
                    </div>
                </div>
                
                <div class="locations-list" id="locationsList">
                    <!-- Locations will be added here dynamically -->
                </div>
            </div>

            <!-- Profile Tab (Character Name & Settings) -->
            <div id="profile-tab" class="tab-pane">
                <div class="profile-section">
                    <div class="profile-field">
                        <label for="characterName">Character Name</label>
                        <input type="text" id="characterName" placeholder="Enter character name" class="profile-input">
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Settings</h3>
                    <button id="saveBtn" class="action-btn save">Save Progress</button>
                    <button id="clearBtn" class="action-btn danger">Clear All Data</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
