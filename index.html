<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Top Header -->
        <header class="header">
            <h1>D&D Companion</h1>
            <div class="character-display">
                <span id="headerCharacterName">New Character</span>
                <span id="headerLevel">Lv.1</span>
            </div>
        </header>

        <!-- Section Menu -->
        <nav class="section-menu">
            <button class="menu-btn" id="menuToggle">
                <span class="menu-icon">‚ò∞</span>
                <span class="menu-label">Menu</span>
            </button>
            <div class="menu-dropdown" id="menuDropdown">
                <div class="menu-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="toggleStats" checked>
                        <span class="checkmark">‚öîÔ∏è</span>
                        <span class="menu-text">Character Stats</span>
                    </label>
                </div>
                <div class="menu-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="toggleInventory" checked>
                        <span class="checkmark">üéí</span>
                        <span class="menu-text">Inventory</span>
                    </label>
                </div>
                <div class="menu-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="toggleLocations" checked>
                        <span class="checkmark">üó∫Ô∏è</span>
                        <span class="menu-text">Locations & Notes</span>
                    </label>
                </div>
                <div class="menu-divider"></div>
                <div class="menu-item">
                    <button id="saveBtn" class="menu-action-btn save">üíæ Save Progress</button>
                </div>
                <div class="menu-item">
                    <button id="clearBtn" class="menu-action-btn danger">üóëÔ∏è Clear All Data</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Character Section -->
            <section id="stats-section" class="content-section">
                <h2>‚öîÔ∏è Character Stats</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">STR</div>
                        <select id="strength" class="stat-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10" selected>10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                        </select>
                        <div class="stat-modifier" id="strMod">+0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">DEX</div>
                        <select id="dexterity" class="stat-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10" selected>10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                        </select>
                        <div class="stat-modifier" id="dexMod">+0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">CON</div>
                        <select id="constitution" class="stat-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10" selected>10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                        </select>
                        <div class="stat-modifier" id="conMod">+0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">INT</div>
                        <select id="intelligence" class="stat-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10" selected>10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                        </select>
                        <div class="stat-modifier" id="intMod">+0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">WIS</div>
                        <select id="wisdom" class="stat-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10" selected>10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                        </select>
                        <div class="stat-modifier" id="wisMod">+0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">CHA</div>
                        <select id="charisma" class="stat-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10" selected>10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                        </select>
                        <div class="stat-modifier" id="chaMod">+0</div>
                    </div>
                </div>

                <div class="combat-stats">
                    <div class="combat-card hp-card">
                        <div class="combat-label">Hit Points</div>
                        <div class="hp-display">
                            <input type="number" id="currentHP" min="0" value="10" class="hp-input current">
                            <span class="hp-separator">/</span>
                            <input type="number" id="maxHP" min="1" value="10" class="hp-input max">
                        </div>
                    </div>
                    <div class="combat-card">
                        <div class="combat-label">AC</div>
                        <input type="number" id="armorClass" min="0" value="10" class="combat-input">
                    </div>
                    <div class="combat-card">
                        <div class="combat-label">Level</div>
                        <input type="number" id="level" min="1" max="20" value="1" class="combat-input">
                    </div>
                </div>
            </section>

            <!-- Inventory Section -->
            <section id="inventory-section" class="content-section">
                <h2>üéí Inventory</h2>
                <div class="add-item-section">
                    <div class="input-group">
                        <input type="text" id="itemInput" placeholder="Add item..." class="item-name-input">
                        <input type="number" id="itemQuantity" placeholder="Qty" min="1" value="1" class="item-qty-input">
                    </div>
                    <button id="addItemBtn" class="add-btn">Add Item</button>
                </div>
                
                <div class="gold-section">
                    <div class="gold-display">
                        <span class="gold-icon">ü™ô</span>
                        <input type="number" id="gold" min="0" value="0" class="gold-input">
                        <span class="gold-label">Gold</span>
                    </div>
                </div>

                <div class="inventory-list" id="inventoryList">
                    <!-- Items will be added here dynamically -->
                </div>
            </section>

            <!-- Locations Section -->
            <section id="locations-section" class="content-section">
                <h2>üó∫Ô∏è Locations & Notes</h2>
                <div class="add-location-section">
                    <div class="input-group">
                        <input type="text" id="locationInput" placeholder="Location name..." class="location-input">
                        <button id="addLocationBtn" class="add-btn">Add</button>
                    </div>
                </div>
                
                <div class="locations-list" id="locationsList">
                    <!-- Locations will be added here dynamically -->
                </div>
            </section>

            <!-- Character Profile -->
            <section id="profile-section" class="content-section" style="display: none;">
                <h2>üë§ Character Profile</h2>
                <div class="profile-section">
                    <div class="profile-field">
                        <label for="characterName">Character Name</label>
                        <input type="text" id="characterName" placeholder="Enter character name" class="profile-input">
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
